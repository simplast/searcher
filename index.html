<!DOCTYPE html>
<html>
<head>
  <title>电影查询</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css?ver=2.1.19">
  <script type="text/javascript" src="js/jq.js"></script>
  <script type="text/javascript" src="js/main1.js?v=1.2?ver=41"></script>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
</head>
<body>
  <div id="content">
    <div class="search_box">
      <div class="search_div" name="form1" >
        <span id="actor" class="white" >搜演员</span><span id="movie"   class="grey">搜电影</span>
        <a href="#"><img src="source/movie.png"></a>
        <input type="text" name="keywords" placeholder="搜索从这里开始">
        <button type="button"></button>
      </div>
    </div>

    <div class="data_wrapper">
        <div id="data">
          <div id="img_wrapper">
            <img id="left" src="source/left.png">
            <img id="right" src="source/right.png">
            <img id="photo" src="">
          </div>

          <div id="info"></div>

        </div>
    </div>

  </div>
</body>
</html>
